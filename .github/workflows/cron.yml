name: Bot de Noticias Youtube

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Instalación Manual y Dependencias
        run: |
          pip install --upgrade pip
          
          # 1. Borramos cualquier rastro previo
          pip uninstall -y youtube-transcript-api || true
          rm -rf youtube_transcript_api
          
          # 2. Instalamos las dependencias del archivo (incluye defusedxml)
          pip install -r requirements.txt
          
          # 3. Clonamos la librería OFICIAL (Versión 2025)
          git clone https://github.com/jdepoix/youtube-transcript-api.git temp_repo
          
          # 4. Movemos la carpeta de la librería a la raíz para que main.py la vea
          mv temp_repo/youtube_transcript_api .
          
          # 5. Limpiamos la basura
          rm -rf temp_repo
          
          # Comprobación visual
          echo "La carpeta youtube_transcript_api debería estar aquí abajo:"
          ls -d youtube_transcript_api
          
      - name: Correr Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python main.py