name: Extractor_Rapido

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Acelera futuras ejecuciones

      - name: Install
        run: pip install youtube-transcript-api==1.2.3

      - name: Run
        run: python main.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: MiTranscripcion # Nombre simple sin espacios
          path: resultado.txt # Ruta exacta al archivo
          compression-level: 0 # Más rápido, sin comprimir