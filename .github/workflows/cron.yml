name: Bot_Noticias_Manual

on:
  workflow_dispatch: # ESTO HABILITA EL BOTÓN MANUAL Y QUITA EL AUTOMÁTICO

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install requests psycopg2-binary google-generativeai python-dotenv
      - name: Run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          SUPADATA_KEYS: ${{ secrets.SUPADATA_KEYS }}
          GEMINI_KEYS: ${{ secrets.GEMINI_KEYS }}
        run: python main.py